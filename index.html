<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
<title>Aman don</title> 

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(to right, #ece9e6, #ffffff);
  margin: 0;
  padding: 0;
}


header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  padding: 15px;
  background: #fff;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.brand {
  transform: rotate(-8deg);
  margin: 0;
  background: crimson;
  color: #fff;
  font-weight: 700;
  font-size: 1.5rem;
  padding: 5px 15px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

#inp {
  flex: 1;
  max-width: 600px;
  height: 40px;
  border: 2px solid #ccc;
  border-radius: 25px;
  padding: 0 15px;
  font-size: 1rem;
  transition: 0.3s ease;
}
#inp:focus {
  border-color: crimson;
  outline: none;
  box-shadow: 0 0 8px rgba(220,20,60,0.5);
}

#btn {
  padding: 8px 20px;
  background: crimson;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s ease;
}
#btn:hover {
  background: darkred;
}

.fa-solid {
  font-size: 1.5rem;
  color: crimson;
  cursor: pointer;
  transition: transform 0.3s ease;
}
.fa-solid:hover {
  transform: scale(1.2);
}


.aman {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 25px;
  margin: 40px 20px;
}

.info {
  background: #fff;
  border-radius: 20px;
  overflow: hidden;
  width: 270px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  text-align: center;
}
.info:hover {
  transform: translateY(-10px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.3);
}

.info img {
  width: 80%;
  height: 200px;
  object-fit: cover;
  transition: transform 0.4s ease;
}
.info:hover img {
  transform: scale(1.05);
}

.name {
  font-size: 1.3rem;
  font-weight: 600;
  margin-top: 10px;
  color: #333;
}

.price {
  font-size: 1.1rem;
  color: green;
  margin: 8px 0;
  padding: 10px;
}

.btns {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 15px 0;
}

.btn1, .btn2 {
  padding: 8px 12px;
  border: none;
  border-radius: 8px;
  background: crimson;
  color: white;
  font-weight: 500;
  cursor: pointer;
  transition: 0.3s ease;
}
.btn1:hover, .btn2:hover {
  background: darkred;
}


#feet {
  width: 100%;
  background: #111;
  padding: 30px;
  color: white;
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
  border-radius: 10px 10px 0 0;
}

#feet h3 {
  font-size: 1.2rem;
  margin: 0;
}

#feet a {
  color: white;
  text-decoration: none;
  transition: 0.3s ease;
}
#feet a:hover {
  color: crimson;
}


    </style>
</head>
<body>
  <header>
  <h1 class="brand"></h1>
  <div class="inp"></div><input type="text" placeholder="Search Product..." id="inp"><button id="btn">Clear</button><i class="fa-solid fa-cart-shopping"></i></div>
</header>

<main>

<div class="aman">

</div>
</main>
<footer id="feet">

  <h3><i class="fa-brands fa-youtube"></i>  youtube</h3>
  <h3></h3>
</footer>


  
<script src="script.js"></script>
</body>
</html>
